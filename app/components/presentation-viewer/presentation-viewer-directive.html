<div class="presentation-viewer">
  <div>
    <div style="float: left;">
      <div>
        <div class="navigation-sidebar">
          <div ng-repeat="slide in presentation.slides">
            <div style="float: left; margin-left: -15px;">
              {{$index + 1}}
            </div>
            <div>
              <svg class="svgcontent presentation-thumbnail" ng-class="{active: (($index + 1)==currentSlideNumber)}" ng-click="setCurrentSlide($index + 1)" width="195" height="110" overflow="visible" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewbox="0 0 853 480" ng-bind-html="toTrusted(slide)">
              </svg>
            </div>
          </div>

        </div>

      </div>
    </div>
    <div style="float: left;">
      <svg class="svgcontent" width="853" height="480" overflow="visible" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 853 480">
      </svg>
      <br />
      <div class="presentation-viewer-navbar navbar navbar-default">
        <div class="container-fluid">
            <div class="btn-group control-pannel">
              <button type="button" class="btn btn-default" ng-click="prevSlide()"><i class="fa fa-chevron-left"></i></button>
              <button type="button" class="btn btn-default" ng-click="nextSlide()"><i class="fa fa-chevron-right"></i></button>
              <!--<div class="btn-group dropup control-pannel">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Slide {{currentSlideNumber}} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="slide in presentation.slides" ng-class="{active: (($index + 1)==currentSlideNumber)}"><a href="" ng-click="setCurrentSlide($index + 1)">Slide {{$index + 1}}</a></li>
          </ul>
        </div>-->
            </div>
          <div class="presentation-name-container"><h4>{{presentation.name}}</h4></div>
            <div class="nav navbar-nav navbar-right">
              <div class="btn-group control-pannel">
                <button type="button" class="btn btn-default" ng-click="close(presentation.id)">Close</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div style="clear: both;"></div>

</div>
