
<div data-presentation-id="{{presentation.id}}" class="presentation-viewer">
  <div>
    <div style="float: left;">
      <div>
        <div class="navigation-sidebar">
          <div ng-repeat="slide in presentation.slides">
            <div style="float: left; margin-left: -15px;">
              {{$index + 1}}
            </div>
            <div class="svg-wrapper" ng-class="{active: (($index + 1)==currentSlideNumber)}" ng-click="setCurrentSlide($index + 1)" ng-bind-html="toTrusted(slide)">
            </div>
          </div>

        </div>

      </div>
    </div>
    <div style="float: left;">
      <div class="main-svg-container">
      </div>
      <br />
      <div class="presentation-viewer-navbar navbar navbar-default">
        <div class="container-fluid">
          <div class="btn-group control-pannel">
            <button type="button" class="btn btn-default" ng-click="prevSlide()" ng-disabled="prevButtonDisabled"><i class="fa fa-chevron-left"></i></button>
            <button type="button" class="btn btn-default" ng-click="nextSlide()" ng-disabled="nextButtonDisabled"><i class="fa fa-chevron-right"></i></button>
            <button type="button" class="btn btn-default" ng-click="toggleFullscreenMode()"><i class="fa fa-arrows-alt"></i></button>
          </div>
          <div class="presentation-name-container"><h4>{{presentation.name}}</h4></div>
          <div class="nav navbar-nav navbar-right">
            <div class="btn-group control-pannel">
              <button type="button" class="btn btn-default" ng-click="close(presentation.id)">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="clear: both;"></div>

</div>

<div class="btn-group fullscreen-control-panel">
  <button type="button" class="btn btn-primary" ng-click="prevSlide()" ng-disabled="prevButtonDisabled"><i class=" fa fa-chevron-left"></i></button>
  <button type="button" class="btn btn-primary" ng-click="nextSlide()" ng-disabled="nextButtonDisabled"><i class=" fa fa-chevron-right"></i></button>
  <button type="button" class="btn btn-primary" ng-click="toggleFullscreenMode()"><i class="fa fa-arrows-alt"></i></button>
  <div class="btn-group control-pannel">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
      Slide {{currentSlideNumber}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li ng-repeat="slide in presentation.slides" ng-class="{active: (($index + 1)==currentSlideNumber)}"><a href="" ng-click="setCurrentSlide($index + 1)">Slide {{$index + 1}}</a></li>
    </ul>
  </div>
</div>
