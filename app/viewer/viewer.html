<top-menu on-add-presentation-click="addPresentationClick()" on-close-all-click="closeAllPresentationsClick()"></top-menu>
<div class="container-fluid main-wrapper">
  <div ng-show="selectedPresentations.length==0" class="presentation-not-selected-container">
    <h4>Presentation not selected</h4>
  </div>
  <div ng-repeat="presentation in selectedPresentations">
    <div class="panel panel-default">
      <div class="panel-body">
        <presentation-viewer presentation="presentation" on-close="presentationViewerClosing"></presentation-viewer>
      </div>
    </div>
  </div>
  <add-presentation-modal visible="addPresentationModalVisible" selected-presentations="selectedPresentations" on-closed="addPresentationModalClosed()"></add-presentation-modal>
  <div class="modal" id='aboutModal' tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">About</h4>
        </div>
        <div class="modal-body">
          <h4>Jobsificator 0.0.1</h4><a href="https://github.com/darkrocks/jobsificator">github.com/darkrocks/jobsificator</a>
          <h5>Test project for Yandex</h5>
          
          <p>
            <strong>Author:</strong>
            Dmitriy Kazinov, Saint Petersburg
            <br/>
            <strong>Email:</strong>
            dm.kazinov@gmail.com
            <br />
            <strong>Skype:</strong>
            dmitry.kazinov
            <br />
            <strong>Technoligies used:</strong>
            Nodejs, Angularjs, jQeury, Bootstrap, Underscore, Jasmin, Bower
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
</div>
